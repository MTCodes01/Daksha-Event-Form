<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daksha Event Entry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      form {
        
      }
    </style>
  </head>
  <body>
    <form class="row g-3">
      <div class="col-md-3">
        <label for="validationEventName" class="form-label">Event Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Event name here"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDate" class="form-label">Event Date</label>
        <input type="datetime-local" class="form-control" required />
      </div>
      <div class="col-md-3">
        <label for="validationLocation" class="form-label">Location</label>
        <input
          type="text"
          class="form-control"
          placeholder="Event Location here"
          required
        />
      </div>
      <div class="col-md-2">
        <label for="validationAmount" class="form-label">Amount</label>
        <input type="number" class="form-control" placeholder="0" required />
      </div>
      <div class="col-mb-3">
        <label for="validationDiscription" class="form-label"
          >Description</label
        >
        <textarea
          class="form-control"
          placeholder="Event Discription goes here"
          required
        ></textarea>
      </div>
      <div class="col-mb-3">
        <label for="validationRules" class="form-label">Rules</label>
        <textarea
          class="form-control"
          placeholder="Event Rules goes here"
          required
        ></textarea>
      </div>
      <div class="col-md-6">
        <label for="validationAmount" class="form-label">Event Poster</label>
        <input type="file" class="form-control" required />
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Save Event</button>
      </div>
    </form>
  </body>
</html>
